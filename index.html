<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#303030">
  <meta name="theme-color" content="#303030">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
  <title>Login Jumpy</title>
</head>
<body>
  <header>
    <img src="./assets/images/logo.png" alt="logotipo dnc"/>
  </header>
  <section class="container">
    <img src="./assets/images/jumpy-logo.png" alt="logotipo jumpy" />
    <h1>Bem vindo ao Jumpy!</h1>
    <form id="form">
      <div class="input-area">
        <label for="username">Nome Completo:</label>
        <input type="text" id="username" placeholder="Nome completo" />
        <span class="warning"></span>
      </div>
      <div class="input-area">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Email@email.com" autocomplete="off"/>
        <span class="warning"></span>
      </div>
      <div class="input-area">
        <label for="text">Telefone:</label>
        <input type="text" id="phone" placeholder="(00) 00000-0000" maxlength="15" autocomplete="off" />
        <span class="warning"></span>
      </div>
      <div class="input-area">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" autocomplete="off" />
        <span class="warning"></span>
      </div>
      <div class="input-area">
        <label for="password">Senha:</label>
        <input type="password" id="password" value=""  placeholder="*******************" />
        <span class="warning"></span>
      </div>

      <button class="signup" type="submit" id="signup">Cadastrar</button>
      <span class="alert" id="alert"></span>
    </form>
  </section>
  <script src="./assets/js/script.js"></script>
</body>
</html>
