<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
  <title>Login Jumpy</title>
</head>
<body>
  <header>
    <img src="./assets/images/logo.png" alt="logotipo dnc"/>
  </header>
  <section class="container">
    <img src="./assets/images/jumpy-logo.png" alt="logotipo jumpy" />
    <h1>Bem vindo ao Jumpy!</h1>
    <form>
      <div class="input-area">
        <label>Nome Completo:</label>
        <input type="text" id="name" placeholder="Nome completo" />
        <span class="alert-msg" id="alert-msg">*Campo Obrigatório*</span>
      </div>
      <div class="input-area">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Email@email.com" />
        <span class="alert-msg" id="alert-msg">*Campo Obrigatório*</span>
      </div>
      <div class="input-area">
        <label for="phone">Telefone:</label>
        <input type="number" id="phone" placeholder="(00)00000-0000" />
        <span class="alert-msg" id="alert-msg">*Campo Obrigatório*</span>
      </div>
      <div class="input-area">
        <label for="cpf">CPF:</label>
        <input type="number" id="cpf" placeholder="000.000.000-00" />
        <span class="alert-msg" id="alert-msg">*Campo Obrigatório*</span>
      </div>
      <div class="input-area">
        <label for="password">Senha:</label>
        <input type="password" id="password" value=""  placeholder="*******************" />
        <span class="alert-msg" id="alert-msg">*Campo Obrigatório*</span>
      </div>
      <button class="signup">Cadastrar</button>
      <span class="alert" id="alert">Campos obrigatórios não registrados.</span>
    </form>
  </section>
  <script src="./assets/js/script.js"></script>
</body>
</html>
